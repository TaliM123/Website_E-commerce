<!DOCTYPE html>
<html lang="en">
    /*test1*/
<head>
    <meta charset="UTF-8">
    <title>Shopping Website</title>
    <!--stylesheet-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Ikona ne titullin e webit-->
    <link rel="shortcut icon" href="img/Ikona-logo.png" />
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/02f97eb423.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--Navigacioni-->
    <nav>
        <!--social link dhe numri telefonit-->
        <div class="social-call">
            <div class="social">
                <a href=""><i class="fab fa-facebook"></i></a>
                <a href=""><i class="fab fa-twitter"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
            </div>
            <div class="phone">
                <span>Call +123-456-789</span>
            </div>
        </div>

        <!--Menu-bar---------------------->
        <div class="navigation">
            <!--logo-->
            <a href="#" class="logo">
                <img src="img/Logo.png" alt="">
            </a>
            <!--menu-->
            <ul class="menu">
                <li><a href="#">Home</a></li>

                <li><a href="#">Men</a>
                    <!--shton Sale ne fund te Man-->
                    <span class="sale-label">Sale</span>
                </li>

                <li><a href="#">Women</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Shop</a></li>
            </ul>
            <!--right menu-->
            <div class="right-menu">
                <!--search ikon-->
                <a href="#" class="search">
                    <i class="fas fa-search"></i>
                </a>
                <!--user ikon-->
                <a href="#">
                    <i class="far fa-user"></i>
                </a>
                <!--Kart ikon-->
                <a href="#">
                    <i class="fas fa-shopping-cart">
                        <!--Numra e produkteve brenda kartes-->
                        <span class="num-cart-product">0</span>
                    </i>
                </a>
            </div>
        </div>
    </nav>
    <!--Search bari------------->
    <div class="search-bar">
        <!--Search Inputi ----->
        <div class="search-input">
            <!--Input-->
            <input type="text" placeholder="Search For Product" />
            <!--Butoni Cancel-->
            <a href="#" class="search-cancel">
                <i class="fas fa-times"></i>
            </a>
        </div>
    </div>



    <!--JQuery--------->
    <script src="js/jQuery.js"></script>
    <!--Script------>
    <script src="js/scipt.js"></script>
</body>

</html>
